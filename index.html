<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Drupal 8 and DDEV (VanDUG 2018 Lightning talk)</title>

		<link rel="stylesheet" href="css/reveal.css">
		<!-- <link rel="stylesheet" href="css/theme/black.css"> -->
		<link rel="stylesheet" href="css/theme/white.css">
		<style type="text/css">
		iframe{
			width: 100%;
			min-height: 600px;
		}
		.reveal h1, .reveal h2 {
			text-transform: none;
		}
		.reveal pre {
			white-space: pre-wrap;
		}
		.reveal code {
			white-space: pre-wrap;
		}
		</style>
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides/intro.md"></section>
				<section>
					<section data-markdown="slides/example1.md" ></section>
					<section>
						<!-- Example 1: Installing DDEV and 
							Drupal Project: basic -->
						<iframe data-speed="4" 
						allowfullscreen="true" 
						webkitallowfullscreen="true" 
						mozallowfullscreen="true" 
						src="https://asciinema.org/a/MbEQbqS3YoeI2cpnw0UTEJjVJ/iframe"></iframe>
						</section>
				</section>
				<section data-markdown="slides/output.md" ></section>
				<section>

						<!-- Example 2: Running site-install inside
						the ddev container -->
							<iframe data-speed="2" 
							allowfullscreen="true" 
							webkitallowfullscreen="true" 
							mozallowfullscreen="true" 
							src="https://asciinema.org/a/YNPyzY1LVmQ2ctgkEtyDbgAHD/iframe"></iframe>
							<a href="https://some-dir.ddev.local/" target="_blank" title="Note: this link will not work outside the presentation">Final result</a>
						</section>
				</section>
				<section data-markdown="slides/customization.md" ></section>
				<section data-markdown="slides/advanced.md" ></section>
			</div>
		</div>
	</body>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		let options = {
			// Display presentation control arrows
			controls: true,

			// Help the user learn the controls by providing hints, for example by
			// bouncing the down arrow when they first encounter a vertical slide
			controlsTutorial: true,

			// Determines where controls appear, "edges" or "bottom-right"
			controlsLayout: 'bottom-right',

			// Visibility rule for backwards navigation arrows; "faded", "hidden"
			// or "visible"
			controlsBackArrows: 'faded',

			// Display a presentation progress bar
			progress: true,

			// Display the page number of the current slide
			slideNumber: true,

			// Push each slide change to the browser history
			history: true,

			// Enable keyboard shortcuts for navigation
			keyboard: true,

			// Enable the slide overview mode
			overview: true,

			// Vertical centering of slides
			center: true,

			// Enables touch navigation on devices with touch input
			touch: true,

			// Loop the presentation
			loop: false,

			// Change the presentation direction to be RTL
			rtl: false,

			// Randomizes the order of slides each time the presentation loads
			shuffle: false,

			// Turns fragments on and off globally
			fragments: true,

			// Flags whether to include the current fragment in the URL,
			// so that reloading brings you to the same fragment position
			fragmentInURL: true,

			// Flags if the presentation is running in an embedded mode,
			// i.e. contained within a limited portion of the screen
			embedded: false,

			// Flags if we should show a help overlay when the questionmark
			// key is pressed
			help: true,

			// Flags if speaker notes should be visible to all viewers
			showNotes: false,

			// Global override for autoplaying embedded media (video/audio/iframe)
			// - null: Media will only autoplay if data-autoplay is present
			// - true: All media will autoplay, regardless of individual setting
			// - false: No media will autoplay, regardless of individual setting
			autoPlayMedia: null,

			// Number of milliseconds between automatically proceeding to the
			// next slide, disabled when set to 0, this value can be overwritten
			// by using a data-autoslide attribute on your slides
			autoSlide: 0,

			// Stop auto-sliding after user input
			autoSlideStoppable: true,

			// Use this method for navigation when auto-sliding
			autoSlideMethod: Reveal.navigateNext,

			// Specify the average time in seconds that you think you will spend
			// presenting each slide. This is used to show a pacing timer in the
			// speaker view
			defaultTiming: 120,

			// Enable slide navigation via mouse wheel
			mouseWheel: false,

			// Hides the address bar on mobile devices
			hideAddressBar: true,

			// Opens links in an iframe preview overlay
			// Add `data-preview-link` and `data-preview-link="false"` to customise each link
			// individually
			previewLinks: false,

			// Transition style
			transition: 'concave', // none/fade/slide/convex/concave/zoom

			// Transition speed
			transitionSpeed: 'default', // default/fast/slow

			// Transition style for full page slide backgrounds
			backgroundTransition: 'fade', // none/fade/slide/convex/concave/zoom

			// Number of slides away from the current that are visible
			viewDistance: 3,

			// Parallax background image
			parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"

			// Parallax background size
			parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px"

			// Number of pixels to move the parallax background per slide
			// - Calculated automatically unless specified
			// - Set to 0 to disable movement along an axis
			parallaxBackgroundHorizontal: null,
			parallaxBackgroundVertical: null,

			// The display mode that will be used to show slides
			display: 'block',

			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
			],
			markdown: {
				gfm: true
			}
		}
		Reveal.initialize(options);
	</script>
	<!--
	Add data attributes to all sections with
	markdown content, so that they're all treated
	the same way without manually entering for each.
	-->
	<script>
		let sections = Array.from(document.getElementsByTagName('section'));
		sections.forEach((section) => {
			if(!section.hasAttribute('data-markdown')) {
				return;
			}
			section.setAttribute('data-separator', '→');
			section.setAttribute('data-separator-vertical', '↓');
			section.setAttribute('data-separator-notes', '^Notes:');
			section.setAttribute('data-charset', 'utf-8');
		});
	</script>
	<!-- Printing and PDF exports -->
	<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
</html>
